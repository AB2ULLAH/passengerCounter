<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-image: url('train.jpg'); background-size: cover;" class="text-white">

    <div class="mt-5 mb-5">
      
<div class="d-flex justify-content-center">
    <h1 id="welcome"></h1>
</div>
    <br>
    <br>
    <br>
    <div class="d-flex justify-content-center">

    <h1>People Entered : </h1>
    <h2 id="people-counter">0</h2>
    </div>
<div style="text-align: center;">
    <button class="btn btn-primary" id="increament-btn" onclick="countPerson()">INCREAMENT</button>
    <button class="btn btn-primary" id="decrement-btn" onclick="deductPerson()">DECREMENT</button>
    <button class="btn btn-danger" id="reset-btn" onclick="resetPerson()">RESET</button>
</div>
<br><br><div class="d-flex justify-content-center">
    <h1>People Saved : </h1>
    <h2 id="people-saved">0</h2>
    </div>
    <div style="text-align: center;">
    <button class="btn btn-success" id="save-btn" onclick="save()">SAVE</button>
    <p id="prev-entries">Previous Entries : </p>
    <p id="error"></p>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
